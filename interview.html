    <script>
      function nthPrime(n) {
        let prime = [];
        for (let i = 2; i < Infinity; i++) {
          let flag = 0;
          for (let j = 2; j < i; j++) {
            if (i % j == 0) {
              flag = 1;
              break;
            }
          }
          if (flag == 0) {
            prime.push(i);
          }
          if (prime.length >= n) {
            break;
          }
        }
        return prime[n - 1];
      }
      console.log(nthPrime(10));
