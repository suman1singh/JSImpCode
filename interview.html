    <script>
      function armStrong(num) {
        var temp = num;
        var sum = 0;
        var noOfDigit = num.toString().length;
        while (temp > 0) {
          var digit = temp % 10;
          sum += digit ** noOfDigit;
          temp = parseInt(temp / 10);
        }
        if (sum == num) {
          return true;
        } else {
          return false;
        }
      }
      console.log(armStrong(16342));
    </script>
