<!DOCTYPE html>
<html>
  <body>
    <h2>Spread and Rest Operator concept with object in Javascript</h2>
    <script>
      // Rest object k sath
      var students = {
        name: "Suman",
        age: "24",
        hobbies: ["acting", "teaching"],
      };
      const age1 = students.age;
      console.log("value1:", age1);
      const { age, ...rest } = students; // Destructuring
      console.log("value2:", rest);

      //Spread with object
      var newStudents={
        ...students,
        age:"29"
      }
      console.log("value3:", newStudents);
    </script>
  </body>
</html>
