<!DOCTYPE html>
<html>
  <head>
    <h1>Geometry shape with html and css</h1>
    <style>
      #square {
        background: blue;
        height: 100px;
        width: 100px;
      }
      #circle {
        background: rgba(255, 238, 0, 0.941);
        height: 100px;
        width: 100px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
    <br />
    <div id="circle"></div>
  </body>
</html>
