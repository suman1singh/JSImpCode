<!DOCTYPE html>
<html>
  <body>
    <h2>Map concept in Javascript</h2>
    <script>
      // #Map
      let myMap = new Map([
        ["a1", "Suman"],
        ["a2", "suman2"],
        ["a3", "suman3"],
      ]);
      console.log("value1:", myMap);
      myMap.set("a2", "Suman5");
      console.log("value2:", myMap);
      myMap.delete("a2");
      console.log("value3:", myMap);
      console.log("value4:", myMap.get("a1"));
      for (let [key, value] of myMap) {
        console.log(`keys: ${key}, values: ${value}`);
      }
      myMap.forEach((key, value) => {
        console.log(value, key);
      });

      //# WeakMap
      let wm = new WeakMap();
      console.log("wm1:",wm);
      var ob3 = { name: "suman" };
      var ob4 = {};
      wm.set(ob3, "private");
      wm.set(ob4, "private data");
      //   wm.set("123","private data");
      console.log(wm.has(ob4));
    </script>
  </body>
</html>
