<!DOCTYPE html>
<html>
  <body>
    <h2>async await in Javascript</h2>
    <script>
      const datas = [
        { name: "Suman", profession: "Software engineer" },
        { name: "Shree", profession: "Software engineer" },
      ];

      function getDatas() {
        setTimeout(() => {
          let output = "";
          datas.forEach((data, index) => {
            output += `<li>${data.name + " " + index}</li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }

      function createdata(newdata) {
        return new Promise((resolve1, reject1) => {
          setTimeout(() => {
            datas.push(newdata);
            let error = false;
            if (!error) {
              resolve1();
            } else {
              reject1("kuch kharab hai...");
            }
          }, 1000);
        });
      }
    async function start(){
       await createdata({ name: "Vivek", profession: "Programmer" })
       getDatas(); 
    }
    start();
    </script>
  </body>
</html>
