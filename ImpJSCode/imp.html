    <script>
      // Checking number is power of two or not
      const isPowerOfTwo = (num) => {
        if (num === 1) {
          return true;
        }
        if (num % 2 !== 0) {
          return false;
        }
        return isPowerOfTwo(num / 2);
      };
      console.log(isPowerOfTwo(3));
      console.log(isPowerOfTwo(8));
      console.log(isPowerOfTwo(15));
      console.log(isPowerOfTwo(16));
