    <h1>New dynamic Id:<span id="newId"></span></h1>
    <button onclick="getNewId()">Generate new ID</button>
    <script>
      function* simpleGenerator() {
        let i = 100;
        while (true) {
          i++;
          yield i;
        }
      }
      let sG = simpleGenerator();
      //   console.log(sG.next());
      function getNewId() {
        // console.log(sG.next());
        document.getElementById("newId").innerText = sG.next().value;
      }
    </script>
