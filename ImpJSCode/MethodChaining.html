    <script>
      class Calculate {
        data = 0;
        add(val) {
          this.data = this.data + val;
          return this;
        }
        sub(val) {
          this.data = this.data - val;
          return this;
        }
        devide(val) {
          this.data = this.data / val;
          return this;
        }
        multi(val) {
          this.data = this.data * val;
          return this;
        }
        print() {
          return this.data;
        }
      }
      let call = new Calculate();
      console.log(call.add(20).sub(10).multi(10).devide(2).print());
      console.log(call.add(20).sub(10).devide(2).print());
    </script>
