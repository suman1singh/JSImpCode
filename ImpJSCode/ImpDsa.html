<!DOCTYPE html>
<html>
  <head>
    <h1>Imp DSA question</h1>
    <script>
      //Q1.Selection sort
      function selectionSort(arr) {
        let min;
        for (let i = 0; i < arr.length; i++) {
          min = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              min = j;
            }
          }
          let temp = arr[min];
          arr[min] = arr[i];
          arr[i] = temp;
        }
        return arr;
      }
      let items = [20, 12, 53, 3, 0, 85, 759, 75369];
      console.log(selectionSort(items));
    </script>
  </head>
  <body></body>
</html>
