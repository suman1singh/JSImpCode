<!DOCTYPE html>
<html>
  <head>
    <title>Prototypes in JS</title>
  </head>
  <body>
    <script>
      Object.prototype.myAppData = "this is a sample project";
      Object.prototype.myData = function () {
        return "custom function";
      };
      String.prototype.otherData = "this is a prop for string";
      String.prototype.customLength = function () {
        return this.length + 2;
      };
      String.prototype.bold = function () {
        return "error";
      };
      let users = {
        getName: function () {
          return this.firstName + " " + this.lastName;
        },
        getAge: function () {
          let age = new Date().getFullYear() - this.birth;
          return age;
        },
      };
      let student = {
        firstName: "Suman",
        lastName: "Singh",
        birth: 2000,
        // getAge: users.getAge,
      };
      let faculty = {
        firstName: "JP",
        lastName: "Sir",
        birth: 1990,
        // getAge: users.getAge,
      };
      //   faculty.__proto__ = users;
      student.__proto__ = users;
      // console.log(student.getName());
      // console.log(student.getAge());
      // console.log(faculty.getName());
      // console.log(faculty.getAge());
    </script>
  </body>
</html>
