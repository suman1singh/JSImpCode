<!DOCTYPE html>
<html>
  <body>
    <h2>Closures practice in Javascript</h2>
    <script>
        var sum=function(a,b,c){
            return {
                getSum2:function(){
                    return a+b;
                },
                getSum3:function(){
                    return a+b+c;
                }
            }
        }
        var store=sum(8,3,3);
        console.log(store.getSum2());
        console.log(store.getSum3());
    </script>
  </body>
</html>
